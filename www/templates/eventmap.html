<ion-view hide-nav-bar="true" scroll="false" can-swipe-back="false">
	
	<ion-header-bar class="bar-custom">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </button>
    <div class="title" style="color: white">
      Event Map
    </div>  
  </ion-header-bar>

  <ion-header-bar class="event-top-bar bar-assertive bar-subheader">
			<div class="col">
				<a href="#">All</a>
			</div>
			<div class="col">
				<a href="#">Follow</a>
			</div>
			<div class="col">
				<a href="#"><i style="font-size: 22px" class="icon ion-ios-search"></i></a>
			</div>
  </ion-header-bar>
	
  <ion-content class="event-content has-header" ng-init="eventCtrl.initMap()">
		<div id="map" class="event-map" data-tap-disabled="false"></div>
  </ion-content>
</ion-view>
<script id="map-detail.html" type="text/ng-template">
  <ion-popover-view class="event-map-detail" >
    <ion-content scroll="false" style="margin: 0px; border: 0px; height: 100%; border-radius: 0px">
    	<div class="event-map-detail-pin">
    		<div class="list card">
				  <div class="event-detail-pin-content item item-avatar">
				    <img class="event-detail-img" src="img/event.jpg">
            <span class="close-detail-btn" ng-click="closePopover()">x</span>
				    <h2 class="event-title">{{popover.detail.place}}</h2>
				    <p class="event-time">September 28th, 2016 at 9:00pm - 11:00pm</p>
            <p><i style="font-size: 17px" class="icon ion-ios-person"></i> <span style="vertical-align: text-bottom;"> Mentor Public Libray</span></p>
				  </div>
				 </div>
    	</div>
    	<div class="space" ng-click="closePopover()"></div>
    	<div class="event-map-detail-view">
        <div class="row event-place">
          <p><i class="icon ion-ios-location"></i> <span style="margin-left: 34px" class="event-map-desc-item">{{popover.detail.place}}</span></p>
        </div>
        <div class="row contact-info">
          <p><i class="icon ion-android-call"></i> <span class="event-map-desc-item">+61 2 9250 7111</span></p>
        </div>
        <div class="row timeline">
          <div id="clock" class="col col-10">
            <i class="icon ion-clock"></i>
          </div>
          <div style="margin-left: 20px;" class="col col-90">
            <div class="event-date">
              September 28th, 2016
            </div>
            <div class="event-time">
              9:00pm - 11:00pm
            </div>
          </div>
        </div>
        <div class="row timeline">
          <a ng-click="gotoDetail()" href="javascript: void(0)"><i class="icon ion-ios-arrow-right"></i> <span style="margin-left: 33px" class="event-map-desc-item"> View Event</span></a>
        </div>
    	</div>
    </ion-content>
  </ion-popover-view>
</script>
